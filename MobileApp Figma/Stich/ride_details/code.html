<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0b73da",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Work Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="flex flex-col h-screen justify-between">
<header class="p-4 flex items-center gap-4">
<button class="text-gray-800 dark:text-white">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="text-xl font-bold text-gray-900 dark:text-white text-center flex-grow">New Ride</h1>
<div class="w-8"></div>
</header>
<main class="flex-grow overflow-y-auto">
<div class="px-4">
<div class="aspect-video bg-cover bg-center rounded-xl" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCt0qFtO1yen9Aae0_6LVRmwWoi6MW7idMsklUhYs_VKITgk2M4WV3wcfS5Fd_5SPOWp_XGgjuAx0wkhFNJ2YSlTiTCuOCRhNJlbDQoWm2vqgW9w6Rg3olcdIGPRPvlOlyd3v5JUsQkfKfVn7EyNArzv2I-q2-JUhcYv6YgaNTTYfFo3oy5wcOJswEkaeoAEjDBTjTIsl5e6OZvumrdFXY33HYhcO2wTEXBu2f-4p0q9TBdjbvlcnWChPi74e4M9akr1ShkuVIEVrBL");'></div>
</div>
<div class="p-4 space-y-4">
<div class="flex items-start gap-4">
<div class="p-3 bg-primary/10 dark:bg-primary/20 rounded-full text-primary">
<span class="material-symbols-outlined">my_location</span>
</div>
<div class="flex-grow">
<p class="text-gray-500 dark:text-gray-400 text-sm">Pickup</p>
<p class="font-semibold text-gray-900 dark:text-white">123 Main St, San Francisco</p>
</div>
</div>
<div class="ml-[22px] border-l-2 border-dashed border-gray-300 dark:border-gray-700 h-6"></div>
<div class="flex items-start gap-4">
<div class="p-3 bg-primary/10 dark:bg-primary/20 rounded-full text-primary">
<span class="material-symbols-outlined">location_on</span>
</div>
<div class="flex-grow">
<p class="text-gray-500 dark:text-gray-400 text-sm">Dropoff</p>
<p class="font-semibold text-gray-900 dark:text-white">456 Oak Ave, San Francisco</p>
</div>
</div>
</div>
<div class="px-4 pt-4">
<div class="border-t border-gray-200 dark:border-gray-700 space-y-4 pt-4">
<div class="flex justify-between items-center">
<p class="text-gray-500 dark:text-gray-400">Distance</p>
<p class="font-semibold text-gray-900 dark:text-white">5.2 miles</p>
</div>
<div class="flex justify-between items-center">
<p class="text-gray-500 dark:text-gray-400">Est. Fare</p>
<p class="font-semibold text-gray-900 dark:text-white">$18.50</p>
</div>
</div>
</div>
</main>
<footer class="p-4 border-t border-gray-200 dark:border-gray-800 bg-background-light dark:bg-background-dark">
<div class="flex items-center gap-4 mb-4">
<div class="p-2 bg-primary/10 dark:bg-primary/20 rounded-full text-primary">
<span class="material-symbols-outlined">phone</span>
</div>
<p class="font-medium text-gray-900 dark:text-white flex-grow">Contact Customer</p>
</div>
<div class="flex gap-4">
<button class="w-full py-3 rounded-lg bg-gray-200 dark:bg-gray-700 text-gray-900 dark:text-white font-bold">
                    Reject
                </button>
<button class="w-full py-3 rounded-lg bg-primary text-white font-bold">
                    Accept
                </button>
</div>
</footer>
</div>

</body></html>
