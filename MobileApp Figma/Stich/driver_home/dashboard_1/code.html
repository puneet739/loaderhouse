<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link as="style" href="https://fonts.googleapis.com/css2?display=swap&amp;family=Noto+Sans%3Awght%40400%3B500%3B700%3B900&amp;family=Work+Sans%3Awght%40400%3B500%3B700%3B900" onload="this.rel='stylesheet'" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0b73da",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Work Sans"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-200">
<div class="relative flex h-auto min-h-screen w-full flex-col justify-between overflow-x-hidden">
<div class="flex-grow">
<header class="flex items-center justify-between p-4 pb-2 bg-background-light dark:bg-background-dark">
<h1 class="text-lg font-bold flex-1 text-center">Available Rides</h1>
<button class="p-2">
<span class="material-symbols-outlined text-gray-800 dark:text-gray-200">menu</span>
</button>
</header>
<main class="relative h-full flex-1">
<div class="absolute inset-0 bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuB8SC0bFg6L2KTlmkWdOm3-vRmtm-TwRTPS5bSjDoaXOIrdaxmB2QR58lxWXqelNbx0_MstW1iM8_Vl5kFzGz6ZOo3jmrE6Q2LylfH4jjPOHvVnQte7gLtpixcL9Yl4D-h4qo9JYCsRLdzOOVFVhaVarjGCCDNJEWKmGBd8r2nhEiFLbuITly22ExH6Ti-TOj9xGdVj2Jg3tMq683L9On81typ31HNGvDs0C1Ufk9LsP6VmBwSv9hsjoM8g8oGxTCoGCswtzhqiogBD");'></div>
<div class="relative z-10 flex h-full flex-col justify-between p-4">
<div class="flex w-full items-center rounded-lg bg-background-light dark:bg-background-dark shadow-md">
<span class="material-symbols-outlined pl-3 text-gray-500 dark:text-gray-400">search</span>
<input class="w-full flex-1 appearance-none border-none bg-transparent py-3 pl-2 pr-4 text-gray-800 dark:text-gray-200 placeholder-gray-500 dark:placeholder-gray-400 focus:outline-none" placeholder="Search for a destination" type="text"/>
</div>
<div class="flex flex-col items-end gap-3">
<div class="flex flex-col overflow-hidden rounded-lg bg-background-light dark:bg-background-dark shadow-md">
<button class="p-2 hover:bg-primary/10">
<span class="material-symbols-outlined text-gray-800 dark:text-gray-200">add</span>
</button>
<hr class="border-gray-200 dark:border-gray-700"/>
<button class="p-2 hover:bg-primary/10">
<span class="material-symbols-outlined text-gray-800 dark:text-gray-200">remove</span>
</button>
</div>
<button class="flex size-10 items-center justify-center rounded-full bg-background-light dark:bg-background-dark shadow-md hover:bg-primary/10">
<span class="material-symbols-outlined text-gray-800 dark:text-gray-200">navigation</span>
</button>
</div>
</div>
</main>
</div>
<div class="absolute inset-0 z-20 flex flex-col justify-end bg-black/50">
<div class="rounded-t-xl bg-background-light dark:bg-background-dark">
<div class="flex justify-center py-2">
<div class="h-1.5 w-10 rounded-full bg-gray-300 dark:bg-gray-600"></div>
</div>
<div class="p-4">
<div class="flex items-start gap-4">
<div class="flex-grow">
<h2 class="text-lg font-bold text-gray-900 dark:text-white">Incoming Ride Request</h2>
<p class="mt-1 text-sm text-gray-600 dark:text-gray-400">Pickup: 123 Main St, San Francisco</p>
<p class="text-sm text-gray-600 dark:text-gray-400">Dropoff: 456 Oak Ave, San Francisco</p>
</div>
<div class="h-24 w-24 flex-shrink-0 rounded-lg bg-cover bg-center" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAQwsKN4RQmoQ7GXYzNr0amT54LGQniJ4TqicLbeErfnuAWoZetqtWpGsUkQyQ7VhU-TeDOpfEEmE1OXigrfDRwQUi4EBumisYw1AaLII80l1Md5MwcaZEvJeAXtabwLhCrynyE8RnlTedcuqjjD1qM52BNTBU1nZHNnh-Mh_EZO1gckaSAGTjSNs7NxCExnzLo_eNBdrFTGhCuPZJmd_dkdbplOVuRzRdKs1-IiEkUu7gVTlkZGx2UDJGlqdphDVx9hiHTtHV9V2gx");'></div>
</div>
<div class="mt-6 grid grid-cols-2 gap-4">
<button class="w-full rounded-lg bg-primary/20 dark:bg-primary/30 py-3 text-sm font-bold text-primary dark:text-white hover:bg-primary/30 dark:hover:bg-primary/40">Reject</button>
<button class="w-full rounded-lg bg-primary py-3 text-sm font-bold text-white hover:bg-primary/90">Accept</button>
</div>
</div>
</div>
</div>
<div class="sticky bottom-0 border-t border-gray-200 dark:border-gray-700 bg-background-light dark:bg-background-dark pb-safe-area">
<nav class="flex justify-around py-2">
<a class="flex flex-col items-center gap-1 text-primary" href="#">
<span class="material-symbols-outlined">home</span>
<span class="text-xs font-medium">Home</span>
</a>
<a class="flex flex-col items-center gap-1 text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary" href="#">
<span class="material-symbols-outlined">payments</span>
<span class="text-xs font-medium">Earnings</span>
</a>
<a class="flex flex-col items-center gap-1 text-gray-500 dark:text-gray-400 hover:text-primary dark:hover:text-primary" href="#">
<span class="material-symbols-outlined">person</span>
<span class="text-xs font-medium">Profile</span>
</a>
</nav>
<div class="h-5 bg-background-light dark:bg-background-dark"></div>
</div>
</div>

</body></html>
