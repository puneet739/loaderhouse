<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Stitch Design</title>
<link href="data:image/x-icon;base64," rel="icon" type="image/x-icon"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com/" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0b73da",
                        "background-light": "#f5f7f8",
                        "background-dark": "#101922",
                    },
                    fontFamily: {
                        "display": ["Work Sans"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="font-display bg-background-light dark:bg-background-dark">
<div class="relative flex h-auto min-h-screen w-full flex-col justify-between overflow-x-hidden">
<div class="flex-grow">
<header class="flex items-center p-4 pb-2 justify-between">
<div class="w-12"></div>
<h1 class="text-lg font-bold text-gray-900 dark:text-white flex-1 text-center">Dashboard</h1>
<div class="flex w-12 items-center justify-end">
<button class="flex items-center justify-center rounded-full h-10 w-10 text-gray-600 dark:text-gray-300">
<span class="material-symbols-outlined text-2xl">
                            menu
                        </span>
</button>
</div>
</header>
<main class="px-4 py-3 space-y-6">
<div class="w-full bg-center bg-no-repeat aspect-video bg-cover rounded-xl object-cover" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCrLRaBXNhdjkxaqiv4nqmiKewAXWj2DENvgFuzNTjTzQlWxdQyt7HYfHhhS2-rOp2tRzK5NBnqlMEB3skigHn-Y9W4Fo17_3K0e8KMvi0qN5tXMq2gXUXHgVYw8IY08jEK5_Ewe7_G-VwjKBOH3i0KQalvd4tZmCXZxEbluMwY9NYf7AoAs_5S2oiByStr4OQTrBJRSj4Fw0FuxvVanoTmb5w0SA-cBZ0cCRmxhWt8XLnPPwV81rBLKd8iu-WFyVs-S2lH1TWhL6-E");'></div>
<div class="flex h-12 flex-1 items-center justify-center rounded-full bg-gray-200 dark:bg-gray-800 p-1">
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-full px-2 has-[:checked]:bg-primary has-[:checked]:text-white text-gray-500 dark:text-gray-400 text-sm font-medium">
<span class="truncate">Online</span>
<input checked="" class="invisible w-0" name="status" type="radio" value="Online"/>
</label>
<label class="flex cursor-pointer h-full grow items-center justify-center overflow-hidden rounded-full px-2 has-[:checked]:bg-primary has-[:checked]:text-white text-gray-500 dark:text-gray-400 text-sm font-medium">
<span class="truncate">Offline</span>
<input class="invisible w-0" name="status" type="radio" value="Offline"/>
</label>
</div>
<div>
<h2 class="text-lg font-bold text-gray-900 dark:text-white px-4 pb-2 pt-4">Earnings</h2>
<div class="flex flex-wrap gap-4 p-4">
<div class="flex min-w-[158px] flex-1 flex-col gap-1.5 rounded-xl p-4 bg-white dark:bg-background-dark border border-gray-200 dark:border-gray-700">
<p class="text-gray-600 dark:text-gray-400 text-base font-medium">Today</p>
<p class="text-gray-900 dark:text-white text-3xl font-bold">$125.50</p>
</div>
</div>
</div>
</main>
</div>
<footer class="sticky bottom-0">
<div class="flex justify-around border-t border-gray-200 dark:border-gray-800 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-sm px-4 pt-2 pb-4">
<a class="flex flex-col items-center justify-end gap-1 rounded-full text-primary" href="#">
<span class="material-symbols-outlined text-2xl" style="font-variation-settings: 'FILL' 1;">home</span>
<p class="text-xs font-medium">Home</p>
</a>
<a class="flex flex-col items-center justify-end gap-1 text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined text-2xl">payments</span>
<p class="text-xs font-medium">Earnings</p>
</a>
<a class="flex flex-col items-center justify-end gap-1 text-gray-500 dark:text-gray-400" href="#">
<span class="material-symbols-outlined text-2xl">person</span>
<p class="text-xs font-medium">Profile</p>
</a>
</div>
</footer>
</div>

</body></html>
