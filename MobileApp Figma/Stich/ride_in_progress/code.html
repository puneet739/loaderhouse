<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>

                extend: {

<h1 class="text-lg font-bold text-slate-900 dark:text-slate-50 flex-1 text-center">Navigation</h1>

<main class="flex-1 flex flex-col">

<div class="relative mt-16">

<input class="form-input w-full rounded-full border-none bg-background-light dark:bg-background-dark py-3 pl-10 pr-4 shadow-md focus:ring-2 focus:ring-primary focus:ring-opacity-50 text-slate-800 dark:text-slate-200 placeholder-slate-500" placeholder="Search location..." type="text"/>
</div>
<div class="flex flex-col items-end gap-3">
<div class="flex flex-col rounded-lg bg-background-light dark:bg-background-dark shadow-md overflow-hidden">
<button class="flex size-12 items-center justify-center border-b border-slate-200 dark:border-slate-700">
<span class="material-symbols-outlined text-slate-800 dark:text-slate-200">add</span>
</button>
<button class="flex size-12 items-center justify-center">
<span class="material-symbols-outlined text-slate-800 dark:text-slate-200">remove</span>
</button>
</div>
<button class="flex size-12 items-center justify-center rounded-full bg-background-light dark:bg-background-dark shadow-md">
<span class="material-symbols-outlined text-slate-800 dark:text-slate-200">navigation</span>
</button>
</div>
</div>
</div>
