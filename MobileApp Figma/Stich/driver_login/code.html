<p class="text-slate-600 dark:text-slate-400 mb-8">Please enter your phone number to continue.</p>

<div class="relative">

            </span>
<input class="form-input w-full pl-12 pr-4 py-3 bg-background-light dark:bg-background-dark border border-slate-300 dark:border-slate-700 rounded-lg focus:ring-primary focus:border-primary placeholder-slate-400 dark:placeholder-slate-500" id="phone-input" placeholder="Phone number" type="tel"/>

      </p>

<div class="fixed inset-0 bg-black bg-opacity-50 dark:bg-opacity-70 flex items-center justify-center p-4 z-50 hidden" id="otp-popup">

<h3 class="text-2xl font-bold text-slate-900 dark:text-white mb-2">Enter OTP</h3>

<input class="form-input otp-input bg-background-light dark:bg-slate-800 border border-slate-300 dark:border-slate-700 rounded-lg focus:ring-primary focus:border-primary" maxlength="1" type="text"/>
<input class="form-input otp-input bg-background-light dark:bg-slate-800 border border-slate-300 dark:border-slate-700 rounded-lg focus:ring-primary focus:border-primary" maxlength="1" type="text"/>

</div>
<div class="mb-6 text-sm text-slate-600 dark:text-slate-400">
          Didn't receive code? <button class="font-medium text-primary hover:underline">Resend OTP</button>
</div>
<button class="w-full bg-primary text-white font-bold py-3 px-4 rounded-lg hover:bg-primary/90 transition-colors duration-300 mb-4">
        Login
      </button>
<button class="text-sm text-slate-600 dark:text-slate-400 hover:text-primary dark:hover:text-primary" onclick="hideOtpPopup()">
         Cancel
       </button>
</div>
</div>
<script>
    function showOtpPopup() {
      const phoneInput = document.getElementById('phone-input');
      if (phoneInput.value.trim() !== '') {
          document.getElementById('otp-popup').classList.remove('hidden');
          const otpInputs = document.getElementById('otp-inputs').querySelectorAll('input');
          otpInputs[0].focus();
          otpInputs.forEach((input, index) => {
              input.addEventListener('keydown', (e) => {
                  if (e.key >= 0 && e.key <= 9) {
                      input.value = ''; // Clear previous value
                      setTimeout(() => {
                        if (index < otpInputs.length - 1) {
                            otpInputs[index + 1].focus();
                        }
                      }, 10);
                  } else if (e.key === 'Backspace') {
                      setTimeout(() => {
                        if (index > 0) {
                            otpInputs[index - 1].focus();
                        }
                      }, 10);
                  }
              });
          });
      }
    }
    function hideOtpPopup() {
        document.getElementById('otp-popup').classList.add('hidden');
    }
  </script>
